<html>
    <head>
        <title>pyabetic{%block title%}{%endblock%}</title>
		<link rel="stylesheet" href="/media/site.css" type="text/css"/>
        <link rel="stylesheet" href="http://code.jquery.com/ui/jquery-ui-git.css" type="text/css"/>
        <script src="http://cdn.jquerytools.org/1.2.6/full/jquery.tools.min.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/ui/jquery-ui-git.js" type="text/javascript"></script>       
        {%block extraHead%}{%endblock%}
    </head>
    <body>
        <div id="header">
            <h1 id="logo"><a href="/">pyabetic</a></h1>
            {% if request.user.is_authenticated%}
            <div id="account">
                <a href="/logout">Logout</a>
            </div>
            {%endif%}
        </div>
        <div class="content">
            {%block content%}{%endblock%}
        </div>
    </body>
</html>
